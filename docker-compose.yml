services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: securepulse-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: securepulse
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - securepulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      start_period: 40s
      retries: 5

  # SecurePulse Backend
  backend:
    build: .
    container_name: securepulse-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: securepulse
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your_jwt_secret_change_in_production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - securepulse-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  securepulse-network:
    driver: bridge
