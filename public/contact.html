<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Safety & Health Bracelet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <span>Safety Bracelet</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="how.html">How It Works</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <p>
        Email: <a href="mailto:support@safetybracelet.com">support@safetybracelet.com</a> <br>
        Live chat: <span class="chat-indicator">Online</span>
      </p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <button class="btn primary" type="submit">Send Message</button>
        <span id="contact-msg"></span>
      </form>
      <div class="social">
        <a href="#" aria-label="Twitter"><img src="twitter.svg" alt="Twitter" /></a>
        <a href="#" aria-label="Facebook"><img src="facebook.svg" alt="Facebook" /></a>
        <a href="#" aria-label="Instagram"><img src="instagram.svg" alt="Instagram" /></a>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Aphiwe Mthembu. All rights reserved.
  </footer>
  <script src="main.js"></script>
</body>
</html>
